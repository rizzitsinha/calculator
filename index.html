<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container-calculator">
        <div class="display">
            <p class="display-value"></p>
        </div>
        
        <div class="clear">
            <button>Clear</button>
        </div>

        <div class="digits">
            <button class="digit-btn btn">1</button>
            <button class="digit-btn btn">2</button>
            <button class="digit-btn btn">3</button>
            <button class="digit-btn btn">4</button>
            <button class="digit-btn btn">5</button>
            <button class="digit-btn btn">6</button>
            <button class="digit-btn btn">7</button>
            <button class="digit-btn btn">8</button>
            <button class="digit-btn btn">9</button>
            <button class="digit-btn btn">0</button>
        </div>

        <div class="operators">
            <button class="operator-btn btn">+</button>
            <button class="operator-btn btn">-</button>
            <button class="operator-btn btn">*</button>
            <button class="operator-btn btn">/</button>
            <button class="operator-btn btn">=</button>
        </div>
    </div>
</body>
</html>
